<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TGC Console</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #console {
      position: relative;
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background-color: #555;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #777;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #000;
      color: #fff;
      padding: 40px;
      border-radius: 5px;
      text-align: center;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: #fff;
    }

    .loading {
      font-size: 24px;
      color: #fff;
    }

    .game-selector {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-selector button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="console">
    <div class="button" id="games" onclick="showGameSelector()">Games</div>
    <div class="button" id="menu">Menu</div>
    <div class="button" id="quit">Quit</div>
  </div>

  <div class="popup" id="gamesPopup">
    <div class="popup-content">
      <div class="game-selector">
        <button onclick="openGameInNewTab('tetris.html')">Tetris</button>
        <button onclick="openGameInNewTab('pong.html')">Pong</button>
      </div>
      <div class="close-btn" onclick="closeGamePopup()">Close</div>
    </div>
  </div>

  <script>
    function showGameSelector() {
      const gamesPopup = document.getElementById('gamesPopup');
      gamesPopup.style.display = 'flex';
    }

    function closeGamePopup() {
      const gamesPopup = document.getElementById('gamesPopup');
      gamesPopup.style.display = 'none';
    }

    function openGameInNewTab(gameUrl) {
      window.open(gameUrl, '_blank');
      closeGamePopup();
    }
  </script>
</body>
</html>
